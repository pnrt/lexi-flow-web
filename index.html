<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexi Flow - vocabulary</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        :root {
            --primary: #1A1C1E;
            --background: #F8F9FC;
            --surface: #FFFFFF;
            --text-secondary: #757575;
            --accent: #2196F3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background);
            color: var(--primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 1.5rem;
            box-sizing: border-box; /* Ensures padding doesn't break width */
            text-align: center;
        }

        /* Mobile Optimized Card */
        .card {
            background: var(--surface);
            padding: 3rem 2rem;
            border-radius: 32px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }

        /* LOGO IMAGE STYLING */
        .app-logo {
            width: 100px;
            height: 100px;
            border-radius: 22px;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        h1 {
            font-size: 2.2rem;
            margin: 0 0 0.5rem 0;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        /* Play Store Button Style */
        .play-store-btn {
            display: inline-flex;
            align-items: center;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: opacity 0.2s;
            margin-bottom: 1rem;
        }

        .play-store-btn:hover {
            opacity: 0.8;
        }
        
        .play-store-btn svg {
            margin-right: 12px;
            fill: white;
        }

        .play-store-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            line-height: 1.2;
        }
        
        .play-store-text span:first-child {
            font-size: 0.7rem;
            text-transform: uppercase;
        }
        
        .play-store-text span:last-child {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .privacy-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            text-decoration: underline;
            font-size: 0.9rem;
        }

        footer {
            margin-top: auto;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .card { padding: 2rem 1.5rem; }
            h1 { font-size: 1.8rem; }
            .container { padding: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="logo.png" alt="Lexi Flow Logo" class="app-logo">
            
            <h1>Lexi Flow</h1>
            <p class="subtitle">Master vocabulary effortlessly with our offline-first learning companion.</p>
            
            <a href="https://play.google.com/store/apps/details?id=com.pankajkumarrout.lexiflow" class="play-store-btn">
                <svg viewBox="0 0 24 24" width="28" height="28"><path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.84L14.5,13.39L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.5,12.92 20.16,13.19L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.16L16.81,8.88L14.5,10.61L3.84,2.16H6.05Z" /></svg>
                <div class="play-store-text">
                    <span>Get it on</span>
                    <span>Google Play</span>
                </div>
            </a>

            <a href="privacy.html" class="privacy-link">Privacy Policy</a>
        </div>
    </div>

    <footer>
        &copy; 2025 Pankaj Kumar Rout. All rights reserved.
    </footer>

</body>
</html>
